{% extends 'inventory/base.html' %}
{% block content %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ object.item.name }}</h5>
            <p class="card-text">{{ object.description }}</p>
            <p class="card-text">{{ object.inventory_location }}</p>
            <p class="card-text">{{ object.elimination }}</p>
            <p class="card-text">{{ object.serialnumber }}</p>
            <a href="#" class="card-link">Back</a>
        </div>
    </div>
{% endblock content %}
