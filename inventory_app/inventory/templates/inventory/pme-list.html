{% extends 'inventory/base.html' %}
{% block content %}
    {% comment %} <div class="content-section mt-5"> {% endcomment %}
        <table class="table table-striped table-bordered mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for pme in object_list %}
                    <tr>
                        <td><a href="{% url 'pme-detail' pme.id %}" >{{ pme.id }}</a></td>
                        <td>{{ pme.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% comment %} </div> {% endcomment %}
{% endblock content %}
