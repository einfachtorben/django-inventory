{% extends 'inventory/base.html' %}
{% block content %}
    {% comment %} <div class="content-section mt-5"> {% endcomment %}
        <table class="table table-striped table-bordered mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{% url 'info-detail' object.id %}" >{{ object.id }}</a></td>
                        <td>{{ object.item.name }}</td>
                        <td>{{ object.inventory_location }}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% comment %} </div> {% endcomment %}
{% endblock content %}
